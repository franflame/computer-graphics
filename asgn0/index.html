<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script src="asgn0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <br><br>
    <label for="v1">v1 x:</label>

    <input type="text" id="x_v1" name="x_v1" required minlength="1" maxlength="8" size="10" />
    <label for="name">y:</label>

    <input type="text" id="y_v1" name="y_v1" required minlength="1" maxlength="8" size="10" />

    <br><br>

    <label for="v2">v2 x:</label>

    <input type="text" id="x_v2" name="x_v2" required minlength="1" maxlength="8" size="10" />
    <label for="name">y:</label>

    <input type="text" id="y_v2" name="y_v2" required minlength="1" maxlength="8" size="10" />

    <input type="button" id="initial_draw" value="Draw" onclick="handleDrawEvent()"></input>
    <br><br>
    <label for="op-select">Operation</label>

    <select name="Operation" id="op-select">
    <option value=""> </option>
    <option value="add">Add</option>
    <option value="sub">Sub</option>
    <option value="div">Div</option>
    <option value="mul">Mul</option>
    <option value="angle_between">Angle between</option>
    <option value="area">Area</option>
    <option value="magnitude">Magnitude</option>
    <option value="normalize">Normalize</option>
    </select>

    <label for="Scalar">Scalar:</label>
    <input type="text" id="scalar" name="scalar" required minlength="1" maxlength="8" size="10" />

    <input type="button" id="adv_draw" value="Draw" onclick="handleDrawOperationEvent()"></input>
    


</body>
</html>
